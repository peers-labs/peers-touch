peers:
  version: 0.0.1
  touch:
    routers:
      management: true
      activitypub: true
      wellknown: true
      user: true
      peer: true
      message: true
      mastodon: true
      social: true
  run-mode: 2
  includes: store.yml, store.local.yml, sub_aibox.yml, sub_bootstrap.yml, sub_turn.yml, sub_signaling.yml, log.yml, actor.yml, server.host.local.yml, sub_oss.yml
  config:
    hierarchy-merge: true
  node:
    transport:
      name: native
      native:
        enable-relay: true
        libp2p-identity-key-file: libp2pIdentity.key
    server:
      name: hertz
      address: :18080
      metadata:
        name: foo
        value: qux
      native:
        enabled: true
        some-key: some-value
      hertz:
        enabled: true
        some-key: some-value
    registry:
      interval: 180s
      native:
        mdns-enable: true
        bootstrap-nodes:
        #    - /ip4/192.168.31.24/tcp/4001/p2p/12D3KooWKTtX66KkP4sLEYCTDvxMiaCzQc1gCsKLed91CGPsVVkQ
