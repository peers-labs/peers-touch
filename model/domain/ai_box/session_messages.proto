syntax = "proto3";

package peers_touch.model.ai_box.v1;

import "domain/ai_box/chat.proto";

option go_package = "github.com/peers-labs/peers-touch/station/app/subserver/ai_box/model;model";

// CreateSession
message CreateSessionRequest {
  string title = 1;
  string description = 2;
  string provider_id = 3;
  string model_name = 4;
  map<string, string> meta = 5;
  string config_json = 6;
}

// ListSessions
message ListSessionsRequest {
  string user_id = 1;
  int32 page_size = 2;
  string page_token = 3;
  string filter = 4;
  string order_by = 5;
}

message ListSessionsResponse {
  repeated ChatSession sessions = 1;
  string next_page_token = 2;
}