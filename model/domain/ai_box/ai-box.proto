syntax = "proto3";

package peers_touch.model.ai_box.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/peers-labs/peers-touch/station/app/subserver/ai-box/model;model";

// AiProvider: AI 服务提供商
message AiProvider {
  string id = 1;
  string name = 2;
  string peers_user_id = 3;
  int32 sort = 4;
  bool enabled = 5;
  string check_model = 6;
  string logo = 7;
  string description = 8;
  string key_vaults = 9;
  string source_type = 10;
  string settings = 11;
  string config = 12;
  google.protobuf.Timestamp accessed_at = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
}

// ProviderConfig: 服务提供商的通用配置
message ProviderConfig {
  string api_key = 1;
  string endpoint = 2;
  string proxy_url = 3;
  int32 timeout_seconds = 4;
  int32 max_retries = 5;
}

// ModelCapability: AI 模型能力描述
message ModelCapability {
  string model_name = 1;
  bool supports_streaming = 2;
  int32 max_tokens = 3;
  string description = 4;
}