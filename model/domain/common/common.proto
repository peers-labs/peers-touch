syntax = "proto3";

package peers_touch.model.common.v1;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/peers-labs/peers-touch/station/frame/model;model";

// PageInfo: API请求中的分页参数
message PageInfo {
  int32 page_number = 1; // The page number to retrieve, 1-based.
  int32 page_size = 2;   // The number of items to retrieve per page.
}

// PageData: 通用列表响应，对应原 PageData<T>
message PageData {
  int64 total = 1;
  int32 no = 2;
}

// SuccessResponse: 通用API成功响应外层结构
message SuccessResponse {
  string code = 1; // e.g., "200"
  string msg = 2;
  google.protobuf.Any data = 3;
}

// Error: 标准化错误信息
message Error {
  string code = 1;    // e.g., "t10001"
  string message = 2;
}