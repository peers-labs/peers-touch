syntax = "proto3";

package peers_touch.model.core.v1;

import "google/protobuf/timestamp.proto";
import "domain/actor/actor.proto";

option go_package = "github.com/peers-labs/peers-touch/station/frame/touch/model;model";

// 注意：Actor 已迁移到 peers_touch.model.actor.v1.Actor，避免重复定义

// Peer: 对等节点
message Peer {
  string peer_id = 1;
  repeated string multiaddrs = 2;
}

// Profile: 用户的详细资料
message Profile {
  string actor_id = 1;
  string bio = 2;
  map<string, string> fields = 3;
}
