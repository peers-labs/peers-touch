syntax = "proto3";

package peers_touch.domain.launcher;

option go_package = "github.com/peers-labs/peers-touch/station/app/subserver/launcher/model;model";

message GetFeedRequest {
  string user_id = 1;
  int32 limit = 2;
}

message FeedItem {
  string id = 1;
  string type = 2;
  string title = 3;
  string subtitle = 4;
  string image_url = 5;
  int64 timestamp = 6;
  string source = 7;
  map<string, string> metadata = 8;
}

message GetFeedResponse {
  repeated FeedItem items = 1;
}

message SearchRequest {
  string query = 1;
  int32 limit = 2;
}

message SearchResult {
  string id = 1;
  string type = 2;
  string title = 3;
  string subtitle = 4;
  string image_url = 5;
  string action_url = 6;
  map<string, string> metadata = 7;
}

message SearchResponse {
  repeated SearchResult results = 1;
  int32 total = 2;
}
