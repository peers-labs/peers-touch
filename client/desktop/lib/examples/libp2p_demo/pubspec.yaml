name: libp2p_demo
description: A Dart demo for connecting to Go libp2p relay server
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  libp2p: ^0.8.0
  multiaddr: ^0.2.0
  peerid: ^0.2.0
  protobuf: ^3.1.0
  crypto: ^3.0.3
  convert: ^3.1.1
  typed_data: ^1.3.2
  async: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true